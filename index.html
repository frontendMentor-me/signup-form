<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="content left">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="content right">
      <div class="offert">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form class="form">
        <div class="input">
          <input class="inputForm" type="text" name="firstName" placeholder="First Name">
          <p class="errorText firstName"></p>
          <img class="iconError" src="./images/icon-error.svg" alt="">
        </div>
        <div class="input">
          <input class="inputForm" type="text" name="lastName" placeholder="Last Name">
          <p class="errorText lastName"></p>
          <img class="iconError" src="./images/icon-error.svg" alt="">
        </div>
        <div class="input">
          <input class="inputForm" type="email" name="email" placeholder="Email Address">
          <p class="errorText email"></p>
          <img class="iconError" src="./images/icon-error.svg" alt="">
        </div>
        <div class="input">
          <input class="inputForm" type="password" name="pwd" placeholder="Password">
          <p class="errorText pwd"></p>
          <img class="iconError" src="./images/icon-error.svg" alt="">
        </div>
        <button type="submit"> Claim your free trial</button>

        <small>By clicking the button, you are agreeing to our <span class="tys">Terms and Services</span></small>
      </form>
    </div>
  </main>
  <script src="./app.js"></script>
</body>

</html>
